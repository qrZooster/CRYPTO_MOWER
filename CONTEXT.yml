# === QR Framework Context Manifest ===
# Активируется командой /load qr или /load qr_chat

name: QR Framework
command:
  - /load qr
  - /load qr_chat
repository: https://github.com/qrZooster/CRYPTO_MOWER
version: 0.1.1
author: Учитель

description: >
  QR — лёгкий модульный фреймворк на Python.
  Команда /load qr_chat активирует строгий режим чата без флуда.

structure:
  docs:
    - docs/CONTEXT.md
    - docs/QR.md
    - docs/QR_FORMAT.md
    - docs/QR_Chat.md   # <-- добавляем сюда!
  core:
    - bb_db.py
    - bb_sys.py
    - bb_controls.py
  chat:
    - bb_tg.py
  utils:
    - bb_logger.py
    - bb_lib.py

load_instructions: |
  When "/load qr_chat" is invoked:
    1. Load docs/QR_Chat.md
    2. Apply strict mode for conversation (no flood, no repetition)
    3. Set response behavior to Query → Response (short, precise, factual)
    4. Disable verbose explanations or creative commentary
  When "/load qr" is invoked:
    1. Load full context of QR Framework
    2. Initialize QR_Format and QR_Chat subsystems
